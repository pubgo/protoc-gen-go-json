syntax = "proto3";

package example;

option go_package = "github.com/pubgo/protoc-gen-go-json/example/gen/example";

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/duration.proto";

// Order represents an order in the system
message Order {
  // Order's unique identifier
  string id = 1;
  
  // User ID who placed the order
  string user_id = 2;
  
  // Order items
  repeated OrderItem items = 3;
  
  // Order status
  OrderStatus status = 4;
  
  // Total amount
  double total_amount = 5;
  
  // Order creation time
  google.protobuf.Timestamp created_at = 6;
  
  // Order update time
  google.protobuf.Timestamp updated_at = 7;
  
  // Estimated delivery time
  google.protobuf.Duration delivery_time = 8;
  
  // Additional data
  google.protobuf.Any extra_data = 9;
  
  // Shipping address
  ShippingAddress shipping_address = 10;
}

// OrderItem represents an item in an order
message OrderItem {
  string product_id = 1;
  string product_name = 2;
  int32 quantity = 3;
  double unit_price = 4;
  double total_price = 5;
}

// ShippingAddress represents a shipping address
message ShippingAddress {
  string recipient_name = 1;
  string phone = 2;
  string address_line1 = 3;
  string address_line2 = 4;
  string city = 5;
  string state = 6;
  string postal_code = 7;
  string country = 8;
}

// OrderStatus represents the status of an order
enum OrderStatus {
  ORDER_STATUS_UNSPECIFIED = 0;
  ORDER_STATUS_PENDING = 1;
  ORDER_STATUS_CONFIRMED = 2;
  ORDER_STATUS_PROCESSING = 3;
  ORDER_STATUS_SHIPPED = 4;
  ORDER_STATUS_DELIVERED = 5;
  ORDER_STATUS_CANCELLED = 6;
}
